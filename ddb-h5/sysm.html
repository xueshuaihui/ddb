		<style type="text/css">
		.body{padding: 30px 0;}
		p{letter-spacing: 1px;font-size: 14px;}
		span{font-size: 16px;font-weight: bold;}
		</style>

	<body>
		<div class="body">
			<article>
				<p><span>全年宝A：</span>200元/年，店家入驻到店宝平台需要支付的年费，购买全年宝后可购买分享宝和偷窥宝。</p>
				<p><span>分享宝：</span>100元可购买200个分享宝，粉丝将你发布的动态分享到微信朋友圈、QQ、微博等平台，分享一次需要支付给Ta1个分享宝，同一条动态每个粉丝一天只能分享一次，分享宝可重复购买，购买成功后可到我的道具中查看，购买分享宝需先购买全年宝。</p>
				<p><span>偷窥宝：</span>100元可购买200个偷窥宝，用于将其他店铺的粉丝圈成自己的粉丝，圈粉一次需要支付2个偷窥宝（偷窥的店铺和粉丝各一个），偷窥粉丝不限个数，偷窥宝可重复购买，购买成功后可到我的道具中查看，购买偷窥宝需先购买全年宝。</p>
			</article>
		</div>
	</body>
